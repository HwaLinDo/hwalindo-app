<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Aluno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0px 0px 30px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      color: #000;
      margin-bottom: 10px;
    }
    .programa {
      display: inline-block;
      background-color: #c59e18;
      color: #fff;
      border-radius: 20px;
      padding: 5px 14px;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .info {
      text-align: left;
      margin: 10px 0;
      font-size: 16px;
    }
    .bold {
      font-weight: bold;
    }
    .check { color: green; }
    .xmark { color: red; }
    img.brasao {
      max-width: 100px;
      margin-bottom: 20px;
    }
    .botao-drive {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #c59e18;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <? if (aluno.brasao) { ?>
      <img src="<?= aluno.brasao ?>" alt="Brasão" class="brasao">
    <? } ?>
    <h2>Bem-vindo(a), <?= aluno.nome ?></h2>
    <div class="programa"><?= aluno.programa ?></div>
    <div class="info"><span class="bold">Idade:</span> <?= aluno.idade ?></div>
    <div class="info"><span class="bold">Data de Nascimento:</span> <?= aluno.nascimento ?></div>
    <div class="info"><span class="bold">Graduação:</span> <?= aluno.graduacao ?></div>
    <div class="info"><span class="bold">Mensalidade Paga:</span> <?= aluno.mensalidadePaga ? '✅' : '❌' ?></div>
    <div class="info"><span class="bold">Exame Realizado:</span> <?= aluno.exame ?></div>
    <div class="info"><span class="bold">Seminário(s):</span> <?= aluno.seminario ?></div>
    <div class="info"><span class="bold">Fichas de Valores:</span> <?= aluno.valores ?></div>
    <? if (aluno.linkdrive) { ?>
      <a class="botao-drive" href="<?= aluno.linkdrive ?>" target="_blank">Aceder aos ficheiros do programa</a>
    <? } ?>
  </div>
</body>
</html>
